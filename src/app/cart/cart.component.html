<ng-container *ngIf="productList_card !=0 && this.cookie.getCookie('userInfo')">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productList_card; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;height: 120px;"
                                    [routerLink]="['/navbar/home/products', item.product_id]" src="{{item.imgUrl}}"
                                    alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">$ {{item.price}}</th>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button (click)="removeQuantity(item)" class="btn btn-sm btn-primary btn-minus">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text"
                                        class="form-control form-control-sm bg-secondary border-0 text-center"
                                        value="{{item.quantity}}">
                                    <div class="input-group-btn">
                                        <button (click)="addQuantity(item)" class="btn btn-sm btn-primary btn-plus">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td style="width: 12%;">{{item.price * item.quantity}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button routerLink="/navbar/shop" class="btn btn-primary">Shop More</button></td>
                            <td><button routerLink="/navbar/checkout" class="btn btn-success">Checkout</button></td>
                            <td><button class="btn btn-success" (click)="deleteAll()">Clear Items</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="productList_card ==0 && this.cookie.getCookie('userInfo')">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                    alt="">
                <h4>Your Shopping Cart is empty!</h4>
                <h6>Add item to it now</h6>
                <button routerLink="/navbar/shop" class="btn btn-primary">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!this.cookie.getCookie('userInfo')">
    <div style="text-align: center;">
        <h2>To Use The Cart. <br> You have to Log In</h2>
        <button class="btn btn-info" routerLink="/login">Login</button>
    </div>
</ng-container>
