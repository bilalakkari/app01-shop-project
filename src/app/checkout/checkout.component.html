<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Check Out</h3>
                    </div>
                    <div class="card-body">
                        <form #form="ngForm" [formGroup]="formValue">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="FirstName" formControlName="FirstName" class="form-control"
                                    placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="LastName" formControlName="LastName" class="form-control"
                                    placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label>Street</label>
                                <input type="Street" formControlName="Street" class="form-control"
                                    placeholder="Street / Address">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="Phone" formControlName="Phone" class="form-control" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="EmailAddress" formControlName="EmailAddress" class="form-control"
                                    placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label>Notes</label>
                                <textarea style="resize:none" formControlName="Notes" class="form-control"
                                    placeholder="Notes About your order" id="message" cols="30" rows="10"></textarea>
                            </div>
                            <div class="d-flex align-items-center">
                                <button type="submit" style="margin-top: 10px;" [disabled]="form.invalid"
                                    (click)="checkoutSendEmail()" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Check Out</h5>
                                    <button type="button" class="fa fa-times" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Thank you for your purshase
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
