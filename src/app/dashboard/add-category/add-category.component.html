<div style="margin:10px;justify-content: center;display: flex;">
    <div class="form">
        <form #form="ngForm" style="margin-top:30px;" [formGroup]="formValue">
            <div class="form-group">
                <label>CATEGORY_NAME</label>
                <input type="category_name" formControlName="category_name" class="form-control"
                    placeholder="CATEGORY_NAME" required>
            </div>
            <div class="img">
                <img [src]=PhotoFilePath alt="avatar" class="rounded-circle img-fluid" style="width: 150px;"><br>
                <input type="file" formControlName="imgUrl" (change)="uploadImgCategory($event)" class="mt-2"
                    required />
            </div><br>
            <button type="submit" style="margin-top: 10px;" [disabled]="form.invalid" (click)="addCategory()"
                class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
