<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Login</h3>
                            </div>
                            <div class="card-body">
                                <form #form="ngForm" [formGroup]="formValue">
                                    <div class="form-floating mb-3">
                                        <label for="inputEmail">User Name</label>
                                        <input class="form-control" id="inputEmail" type="email" placeholder="User Name"
                                            formControlName="username" />
                                    </div>
                                    <div class="form-floating mb-3">
                                        <label for="inputPassword">Password</label>
                                        <input class="form-control" id="inputPassword" type="password"
                                            placeholder="Password" formControlName="password" />
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <button type="submit" [disabled]="form.invalid" class="btn btn-primary"
                                            (click)="login()">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <a class="small" routerLink="/signup">DOESN'T HAVE AN ACCOUNT ?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
