<div class="container-fluid pb-5" *ngIf="product">
    <div class="row px-xl-5">
        <div class="col-lg-5 mb-30">
            <div id="product-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner bg-light">
                    <div class="carousel-item active">
                        <img class="img-fluid w-100" [src]="product.imgUrl" class="w-100 h-100" alt="Image">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid w-100" [src]="product.imgUrl2" class="w-100 h-100" alt="Image">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid w-100" [src]="product.imgUrl3" class="w-100 h-100" alt="Image">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                    <i class="fa fa-2x fa-angle-left text-dark"></i>
                </a>
                <a class="carousel-control-next" href="#product-carousel" data-slide="next">
                    <i class="fa fa-2x fa-angle-right text-dark"></i>
                </a>
            </div>
        </div>

        <div class="col-lg-7 h-auto mb-30">
            <div class="h-100 bg-light p-30">
                <h3>Product Name: {{product.title}}</h3>
                <h3 class="font-weight-semi-bold mb-4">Price: ${{product.price}}</h3>
                <p class="mb-4">Description: {{product.description}}</p>
                <button class="btn btn-primary px-3" (click)="addToCart(product)"><i
                        class="fa fa-shopping-cart mr-1"></i> Add To
                    Cart</button>
            </div>
        </div>
    </div>

    <div class="row px-xl-5" *ngIf="allComments">
        <div class="col">
            <div class="bg-light p-30">
                <div class="nav nav-tabs mb-4">
                    <a class="nav-item nav-link text-dark">Reviews ({{allComments.length}})</a>
                </div>
                <div class="tab-content">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="mb-4">{{allComments.length}} review for {{product.title}}</h4>
                            <div class="media mb-4" *ngFor="let p of allComments">
                                <img [src]="p.img" alt="Image" class="img-fluid mr-3 mt-1" style="width: 45px;">
                                <div class="media-body">
                                    <h6>{{p.username}}</h6>
                                    <p>{{p.comment_text}}</p>
                                    <p>Nbr of Stars: {{p.stars}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <form #form="ngForm" [formGroup]="formComment">
                                <h4 class="mb-4">Leave a review</h4>
                                <div class="form-group">
                                    <input type="comment_text" formControlName="comment_text" class="form-control"
                                        placeholder="Comment..." required>
                                </div>
                                <div class="d-flex my-3">
                                    <p class="mb-0 mr-2">Your Rating * :</p>
                                    <div class="form-group">
                                        <div class="stars">
                                            <span class="gl-star-rating">
                                                <select formControlName="stars" required>
                                                    <option value="">Select a rating</option>
                                                    <option value="5">5 Stars</option>
                                                    <option value="4">4 Stars</option>
                                                    <option value="3">3 Stars</option>
                                                    <option value="2">2 Stars</option>
                                                    <option value="1">1 Star</option>
                                                </select>
                                                <span class="gl-star-rating--stars">
                                                    <span data-value="1"></span>
                                                    <span data-value="2"></span>
                                                    <span data-value="3"></span>
                                                    <span data-value="4"></span>
                                                    <span data-value="5"></span>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-info" (click)="addComment(product)"
                                    [disabled]="form.invalid">Comment...</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
