<!-- Contact Start -->
<div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contact
            Us</span></h2>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-light p-30">
                <div id="success"></div>
                <form #form="ngForm" [formGroup]="formValue">
                    <div class="form-group">
                        <input type="FullName" formControlName="FullName" class="form-control" placeholder="Full Name"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="Email" formControlName="Email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="Test" formControlName="Test" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea style="resize:none" formControlName="Text" class="form-control" id=" message"
                            cols="30" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" style="margin-top: 10px;" [disabled]="form.invalid" (click)="sendEmail()"
                            class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Submit</button>
                    </div>
                </form>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Send Email</h5>
                                <button type="button" class="fa fa-times" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Thank you for your contacting Us
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 mb-5">
            <div class="bg-light p-30 mb-30">
                <iframe style="width: 100%; height: 250px;"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="bg-light p-30 mb-3">
                <p class="mb-2"><i class="fa fa-map-marker"></i> Tripoli, Lebanon Near Al-Salam
                    Hospital</p>
                <p class="mb-2"><i class="fa fa-envelope"></i> bilal.akkari845@gmail.com</p>
                <p class="mb-2"><i class="fa fa-phone"></i> +961 81410214</p>
            </div>
        </div>
    </div>
</div>
